<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <section class="loginPage">
    <form class="login-form" method="fetch">
      <ul class="login-ul">
        <li>
          <label>UserName:
          <input type="text" placeholder="Enter Username" name="username" id="username" required>
          <label>
        </li>
        <li>
          <label>Password:
            <input type="text" placeholder="Enter Password" name="password" id="password" required>
          <label>
        </li>
        <li>
          <label for="submitLogin">
            <input type="submit" name="submitLogin" id="submitLogin">
          </label>
        </li>
      </ul>
    </form>
  </section>
  <main class="mainPage">
    <nav>
      <h2 class='title'>Travel Tracker</h2>
      <div class="button-wrapper">
        <button class="dashboard">Dashboard</button>
        <button class="new-trips">New Trips</button>
        <button class="logout">Logout</button>
      </div>
    </nav>
    <section class="wrapper">
      <div class="head">
        <h2 class="traveler-greeting">Loading..</h2>
        <h2 class="traveler-amount">Loading..</h2>
      </div>
      <!-- LINEBREAK FORM -->
    <section class="trips-form hidden">
      <form class="form-two-wrapper" method="post">
        <ul class="form-two-ul">
          <li>
            <label for="destination" id="destination">Destination:
              <select name="destination" id="destinationOption" required></select>
            </label>
          </li>
          <li>
            <label for="calendar" id="calendar">Select Date:
              <input type="date" name="calendar" id="calendarValue" required>
            </label>
          </li>
          <li>
            <label for="travelers" id="travelers">Travelers:
              <input type="number" name="travelers" id="travelersValue" required>
            </label>
          </li>
          <li>
            <label for="duration" id="duration">Duration:
              <input type="number" name="duration" id="durationValue" required>
            </label>
          </li>
          <li>
            <label for="submit" id="submit">
              <input type="submit" name="submit" id="submitValue">
            </label>
          </li>
        </ul>
      </form>
    </section>
    <!-- END FORM LINEBREAK -->
      <!-- LINEBREAK TABS -->
      <section class="tabs-container">
        <section class="button-heading">
          <button class="tab-button active" data-id="present">Present</button>
          <button class="tab-button" data-id="upcoming">Upcoming</button>
          <button class="tab-button" data-id="pending">Pending</button>
          <button class="tab-button" data-id="past">Past</button>
        </section>
        <section class="Present box active" id="present">Loading..</section>
        <section class="Upcoming box" id="upcoming">Loading..</section>
        <section class="Pending box" id="pending">Loading..</section>
        <section class="Past box" id="past">Loading..</section>
        <!-- LINEBREAK TABS -->
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
