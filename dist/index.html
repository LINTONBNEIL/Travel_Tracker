<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <main>
    <nav>
      <h2>Travel Tracker</h2>
      <div class="button-wrapper">
        <button></button>
        <button></button>
        <button></button>
      </div>
    </nav>
    <section class="wrapper">
      <div class="head">
        <h2 class="traveler-greeting">Hello, Traveler</h2>
        <h2 class="traveler-amount">Money Spend this year</h2>
      </div>
      <section class="button-heading">
        <button>Present</button>
        <button>Upcoming</button>
        <button>Pending</button>
        <button>Past</button>
      </section>
      <section class="Present box hidden">
        <!-- <div class="traveler-card">
          <image class="picture">Destination Picture</image>
          <p>Destination Name</p>
          <p>Destination Cost lodging/flight</p>
          <p>Trip Date</p>
          <p>Trip duration</p>
          <p>Trip activities</p>
        </div> -->
      </section>
      <section class="Upcoming box hidden">Upcoming</section>
      <section class="Pending box hidden">Pending</section>
      <section class="Past box">
        <div class="traveler-card">
          <image class="picture">Destination Picture</image>
          <p>Destination Name</p>
          <p>Destination Cost lodging/flight</p>
          <p>Trip Date</p>
          <p>Trip duration</p>
          <p>Trip activities</p>
        </div>
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
