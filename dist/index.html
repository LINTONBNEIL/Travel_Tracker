<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <main>
    <nav>
      <h2>Travel Tracker</h2>
      <div class="button-wrapper">
        <button class="dashboard">Dashboard</button>
        <button class="new-trips">New Trips</button>
        <button class="logout">Logout</button>
      </div>
    </nav>
    <section class="wrapper">
      <div class="head">
        <h2 class="traveler-greeting">Loading..</h2>
        <h2 class="traveler-amount">Loading..</h2>
      </div>
      <!-- LINEBREAK FORM -->
    <section class="trips-form hidden">
      <form method="post">
        <ul class="form">
          <li>
            <label for="destination" id="destination">Destination:
              <select name="destination" id="destinationOption"></select>
            </label>
          </li>
          <li>
            <label for="calendar" id="calendar">Select Date:
              <input type="date" name="calendar" id="calendarValue">
            </label>
          </li>
          <li>
            <label for="travelers" id="travelers">Travelers:
              <input type="number" name="travelers" id="travelersValue">
            </label>
          </li>
          <li>
            <label for="duration" id="duration">Duration:
              <input type="number" name="duration" id="durationValue">
            </label>
          </li>
          <li>
            <label for="submit" id="submit">
              <input type="submit" name="submit" id="submitValue">
            </label>
          </li>
        </ul>
      </form>
    </section>
    <!-- END FORM LINEBREAK -->
      <!-- LINEBREAK TABS -->
      <section class="tabs-container">
        <section class="button-heading">
          <button class="tab-button active" data-id="present">Present</button>
          <button class="tab-button" data-id="upcoming">Upcoming</button>
          <button class="tab-button" data-id="pending">Pending</button>
          <button class="tab-button" data-id="past">Past</button>
        </section>
        <section class="Present box active" id="present">Loading..
          <!-- <div class="traveler-card">
            <image class="picture">Destination Picture</image>
            <p>Destination Name</p>
            <p>Destination Cost lodging/flight</p>
            <p>Trip Date</p>
            <p>Trip duration</p>
            <p>Trip activities</p>
          </div> -->
        </section>
        <section class="Upcoming box" id="upcoming">Upcoming</section>
        <section class="Pending box" id="pending">Pending</section>
        <section class="Past box" id="past"></section>
        <!-- LINEBREAK TABS -->
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
